<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas绘制矩形</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="text/javascript" src="./js/Util.js"></script>
        <script type="text/javascript">
            window.onload = function () {

            }
            var can = document.getElementById("canvas");
            // 设置canvas绘图环境
            var cxt = can.getContext("2d");

            var pageWidth = can.width = window.innerWidth;
            var pageHeight = can.height = window.innerHeight;


            window.onresize = function () {
                pageWidth = can.width = window.innerWidth;
                pageHeight = can.height = window.innerHeight;
            }
            cxt.fillStyle = "red";
            var i = 0;
            setInterval(function () {
                cxt.clearRect(0, 0, pageWidth, pageHeight);
                if (pageHeight*0.8 > i) {
                    i += 2;
                    // 绘制矩形(x坐标，y坐标，宽，高)
                    cxt.fillRect(100,i,50,50);
                }
            }, 1000/60); // 1秒60帧
        </script>
    </body>
</html>
