<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>margin-auto实现垂直居中</title>
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </head>
    <body>
        <p>
            <strong>默认流-margin-top:auto;margin-bottom:auto不居中</strong>
        </p>
        <div class="box">
            <img src="./img/mm1.jpg" class="auto" />
        </div>
        <p>
            <strong>垂直流-margin-top:auto;margin-bottom:auto垂直居中</strong>
        </p>
        <div class="box verticle-mode2">
            <img src="./img/mm1.jpg" class="auto" />
        </div>
    </body>
</html>
