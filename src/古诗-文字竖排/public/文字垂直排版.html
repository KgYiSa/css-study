<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文字垂直排版</title>
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </head>
    <body>
        <h4>咏柳</h4>
        <p>碧玉妆成一树高，<br>万条垂下绿丝绦。<br>不知细叶谁裁出，<br>二月春风似剪刀。</p>

            <h4>咏柳</h4>
