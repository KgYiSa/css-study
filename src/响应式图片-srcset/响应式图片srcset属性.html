<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>响应式图片srcset属性</title>
    </head>
    <body>
        <img
         src="./img/mm-width-128px.jpg"
         srcset="./img/mm-width-128px.jpg 1x, ./img/mm-width-256px.jpg 2x"
        />
        <hr />
        <h3>srcset 属性 可以根据屏幕密度加载对应尺寸图片</h3>
    </body>
</html>
